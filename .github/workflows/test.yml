name: Test
on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'
jobs:
  test:
    name: Test (Elixir ${{ matrix.elixir }} | OTP ${{ matrix.otp }})
    runs-on: ${{ matrix.os }}
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: sagaweaver_test
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          - 5432/tcp
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: 1.16.x
            otp: 26
            os: ubuntu-22.04
    env:
      MIX_ENV: test
      HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      POSTGRES_HOST: localhost
      POSTGRES_DB: sagaweaver_test
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    steps:
      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            deps
            _build
          key: |
            mix-${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            mix-${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests test
        run: mix test

      - name: Check for unused packages
        run: mix deps.unlock --check-unused

      - run: mix format --check-formatted

      - run: mix credo --strict

      - run: mix dialyzer --plt

      - name: Check for abandonded packages
        run: mix hex.audit

      - name: Check outdated dependencies
        run: mix hex.outdated --within-requirements || true

      - name: Check for vulnerable packages
        run: mix hex.audit

      - name: Run tests
        run: mix test

      - name: Run coverage
        run: mix coveralls.github

      - name: Scan for security vulnerabilities
        run: mix sobelow --exit --threshold medium -i Misc.BinToTerm

  publish:
    name: Publish
    runs-on: ubuntu-22.04
    env:
      HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: 1.16
          otp-version: 26.2
      - name: Fetch dependencies
        run: mix deps.get
      - name: Publish package
        run: mix hex.publish --dry-run --replace --yes
